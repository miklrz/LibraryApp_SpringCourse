<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<a th:href="@{/people/{id} (id=${person.getPerson_id()})}" th:text="Back">back link</a><hr>
<form th:method="PATCH" th:action="@{/people/{person_id}(person_id=${person.getPerson_id()})}" th:object="${person}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id = "name"><br>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <label for="year_of_birth">Year of birth: </label>
    <input type = "number" th:field="*{year_of_birth}" id = "year_of_birth"><br>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">year error</div>
    <input type="submit" value="Update">
</form>
</body>
</html>
