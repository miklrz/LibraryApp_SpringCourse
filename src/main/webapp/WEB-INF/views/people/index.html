<!DOCTYPE html>
<html lang="en" xmlns:th = "https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <div th:each ="person : ${people}">
        <a th:text="${person.getName()}"
           th:href="@{/people/{id}(id=${person.getId()})}">
            Person</a>
    </div>
</body>
</html>
