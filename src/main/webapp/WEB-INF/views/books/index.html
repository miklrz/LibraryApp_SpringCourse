<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href ="@{/books/{book_id}(book_id=${book.getBook_id()})}"
           th:text="'Title: ' + ${book.getTitle()} + ', Author: ' + ${book.getAuthor()}">book</a>
    </div>
</body>
</html>
